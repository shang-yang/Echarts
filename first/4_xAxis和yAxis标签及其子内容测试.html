<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xAxis和yAxis标签及其子内容测试</title>
    <script src="echarts_js/echarts.min.js"></script>
</head>
<body>
<h1>xAxis和yAxis标签及其子内容测试</h1>
<p>李京洋的直角坐标系</p>
<div id="shangyang" style="width: 600px;height:400px;"></div>
<script>
    var myChart = echarts.init(document.getElementById('shangyang'));
    var option = {
        xAxis: {
            position:'bottom',               // x 轴的位置。
            type: 'category',                // 坐标轴类型。
            name:'星期',                      // 坐标轴名称。
            nameLocation:'center',           // 坐标轴名称显示位置。
            nameTextStyle:{                  // 坐标轴名称的文字样式。
                color:'pink',                
                fontStyle:'italic',
                fontWeight:'bold',
                fontFamily: 'Courier New',
                fontSize:'20',
                lineHeight:'40',
                textBorderColor:'blue',
                textBorderWidth:3,
                textShadowColor:'green',
                textShadowBlur:5,
                textShadowOffsetX:5,
                textShadowOffsetY:5,
            },
            nameGap:40,                     // 坐标轴名称与轴线之间的距离。
            nameRotate:25,                  // 坐标轴名字旋转，角度值。
            boundaryGap: ['20%', '20%'],    // 坐标轴两边留白策略
            triggerEvent:true,              // 坐标轴的标签是否响应和触发鼠标事件
            axisLine:{
                symbol:['none', 'arrow'],   // 轴线两边的箭头。
                symbolSize:[20, 25],        // 轴线两边的箭头的大小
                symbolOffset:[20, 25],      // 轴线两边的箭头的偏移
                lineStyle:{
                    color:'red',
                    width:5,
                    type:'dotted',
                }
            },
            axisTick:{
                inside:true,       // 坐标轴刻度是否朝内，默认朝外。
                lineStyle:{
                    color:'green',
                    width:5,
                    type:'dashed',
                }
            },
            axisLabel:{
                rotate:20,              // 刻度标签旋转的角度
                margin:10,              // 刻度标签与轴线之间的距离。
                color:'MediumOrchid ',  // 刻度标签文字的颜色
                fontSize:15,            // 文字的字体大小

            },
            splitLine:{                 // 坐标轴在 grid 区域中的分隔线。
                show:true,              // 是否显示分隔线。
                lineStyle:{
                    color:'Chartreuse ',
                    width:2,
                    type:'solid',
                }
            },
            splitArea:{                 // 坐标轴在 grid 区域中的分隔区域
                show:true,              // 是否显示分隔区域。
                areaStyle:{
                    color:['rgba(245,245,220,0.5)','rgba(127,255,212,0.3)'],
                },
            },
            data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
        },
        yAxis: {
            show:false,               // 不显示y轴
            type: 'value'
        },
        series: [{
            data: [820, 932, 901, 934, 1290, 1330, 1320],
            type: 'line'
        }]
    };
    myChart.setOption(option);  
</script>
</body>
</html>
