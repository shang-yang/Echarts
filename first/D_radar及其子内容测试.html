<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>type:'radar'标签测试及其子内容测试</title>
    <script src="echarts_js/echarts.min.js"></script>
</head>
<body>
<h1>type:'radar'标签测试及其子内容测试</h1>
<p>李京洋的雷达图</p>
<div id="shangyang" style="width: 600px;height:400px;"></div>
<script>
    var myChart = echarts.init(document.getElementById('shangyang'));
    var option = {
        title: {
            text: '李京洋的雷达图',
        },
        legend: {
            data: ['预算分配（Allocated Budget）', '实际开销（Actual Spending）']
        },
        radar: {
            name: {
                textStyle: {
                    color: '#fff',
                    backgroundColor: '#999',
                    borderRadius: 3,
                    padding: [3, 5]
                }
            },
            indicator: [
                { name: '销售（sales）', max: 6500},
                { name: '管理（Administration）', max: 16000},
                { name: '信息技术（Information Techology）', max: 30000},
                { name: '客服（Customer Support）', max: 38000},
                { name: '研发（Development）', max: 52000},
                { name: '市场（Marketing）', max: 25000}
            ]
        },
        series: [{
            name: '预算 vs 开销（Budget vs spending）',
            type: 'radar',
            symbol:'arrow',                 // 标记的图形
            symbolSize:10,                  // 标记的大小
            symbolRotate:10,                // 标记的旋转角度
            symbolOffset:[0,0],             // 标记相对于原本位置的偏移
            label:{},                       // 图形上的文本标签
            itemStyle:{},                   // 折线拐点标志的样式
            lineStyle:{},                   // 线条样式
            // areaStyle: {},                  区域填充样式
            emphasis:{},                    // 高亮的样式设置
            data : [
                {
                    value : [4300, 10000, 28000, 35000, 50000, 19000],
                    name : '预算分配（Allocated Budget）'
                },
                {
                    value : [5000, 14000, 28000, 31000, 42000, 21000],
                    name : '实际开销（Actual Spending）'
                }
            ]
        }]
    };
    myChart.setOption(option);
</script>
</body>
</html>
