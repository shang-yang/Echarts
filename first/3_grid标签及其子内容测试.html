<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>grid标签及其子内容测试</title>
    <script src="echarts_js/echarts.min.js"></script>
</head>
<body>
<h1>grid标签及其子内容测试</h1>
<p>李京洋的直角坐标系内绘图网格</p>
<div id="shangyang" style="width: 600px;height:400px;"></div>
<script>
    var myChart = echarts.init(document.getElementById('shangyang'));
    var option = {
        grid:{
            show:true,                    // 是否显示直角坐标系网格。
            left:'20%',                   // grid 组件离容器左侧的距离。
            top:'20%',                    // grid 组件离容器上侧的距离。
            width:300,                    // grid 组件的宽度。
            height:300,                   // grid 组件的高度
            containLabel:true,            // grid 区域是否包含坐标轴的刻度标签。
            backgroundColor:'AliceBlue ', // 网格背景色
            borderColor:'DarkSlateGray',  // 网格的边框颜色
            borderWidth:10,               // 网格的边框线宽。
        },
        xAxis: {
            type: 'category',
            data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
        },
        yAxis: {
            type: 'value'
        },
        series: [{
            data: [820, 932, 901, 934, 1290, 1330, 1320],
            type: 'line',
            smooth: true
        }]
    };
    myChart.setOption(option);  
</script>
</body>
</html>
