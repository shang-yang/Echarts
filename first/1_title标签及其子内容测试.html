<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title标签及子内容测试</title>
    <script src="echarts_js/echarts.min.js"></script>
</head>
<body>
<h1>title标签及子内容测试</h1>
<p>李京洋的标题测试</p>
<div id="shangyang" style="width: 600px;height:400px;"></div>
<script>
    var myChart = echarts.init(document.getElementById('shangyang'));
    var option = {
        title:{
            show: true,                                // 是否显示标题组件。
            text:'李京洋的title测试',                       // 主标题文本，支持使用 \n 换行。
            link:'http://www.cnblogs.com/shangyang/',  // 主标题文本超链接。
            target:'blank',                            // 新窗口打开主标题超链接。
            textStyle:{                                
                color:'pink',                          // 主标题文字的颜色。
                fontStyle:'italic',                    // 主标题文字字体的风格
                fontWeight:'bold',                     // 主标题文字字体的粗细
                fontFamily: 'Courier New',             // 主标题文字的字体系列
                fontSize:'50',                         // 主标题文字的字体大小
                lineHeight:'40',                       // 行高。
                textBorderColor:'blue',                // 文字本身的描边颜色。
                textBorderWidth:3,                     // 文字本身的描边宽度。
                textShadowColor:'green',               // 文字本身的阴影颜色。
                textShadowBlur:5,                      // 文字本身的阴影长度。
                textShadowOffsetX:5,                   // 文字本身的阴影 X 偏移。
                textShadowOffsetY:5,                   // 文字本身的阴影 Y 偏移。
            },
            subtext:'欢迎来到李京洋的title测试\n\n记得点个关注哦！',    // 副标题文本，支持使用 \n 换行。
            sublink:'http://www.cnblogs.com/shangyang/',       // 副标题文本超链接。
            subtarget: 'blank',                                // 新窗口打开副标题超链接
            subtextStyle:{                                     
                color:'red',                                   // 副标题文字的颜色。
                fontStyle:'normal',                            // 副标题文字字体的风格
                fontWeight:'lighter',                          // 副标题文字字体的粗细
                fontFamily: 'serif' ,                          // 副标题文字的字体系列
                align:'center',                                // 文字水平对齐方式
                verticalAlign:'buttom',                        // 文字垂直对齐方式
                fontSize:'25',                                 // 副标题文字的字体大小
                textBorderColor:'yellow',                      // 文字本身的描边颜色。
                textBorderWidth:3,                             // 文字本身的描边宽度。
                textShadowColor:'black',                       // 文字本身的阴影颜色。
                textShadowBlur:3,                              // 文字本身的阴影长度。
                textShadowOffsetX:3,                           // 文字本身的阴影 X 偏移。
                textShadowOffsetY:3,                           // 文字本身的阴影 Y 偏移。
            },
            textAlign:'left',                // 整体（包括 text 和 subtext）的水平对齐。
            textVerticalAlign:'bottom',      // 整体（包括 text 和 subtext）的垂直对齐。
            triggerEvent:true,               // 是否触发事件。
            padding:[5,10],                  // 标题内边距，单位px，默认各方向内边距为5，接受数组分别设定上右下左边距。
            itemGap:15,                      // 主副标题之间的间距。
            zlevel:999999999999999999999999, // 所有图形的 zlevel 值。
            z:9999999999999999,              
            left:'20%',                      // grid 组件离容器左侧的距离。
            top:'10%',                       // grid 组件离容器上侧的距离。
            backgroundColor:'rgba(240, 180, 180, 0.5)',    // 标题背景色，默认透明。
            borderColor:'DarkKhaki',    // 标题的边框颜色。支持的颜色格式同 backgroundColor。
            borderWidth:2,              // 标题的边框线宽。
            borderRadius:45,            // 圆角半径，单位px，支持传入数组分别指定 4 个圆角半径。
        },
        grid:{
            top:"50%",
        },
        xAxis: {
            type: 'category',
            data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
        },
        yAxis: {
            type: 'value'
        },
        series: [{
            data: [820, 932, 901, 934, 1290, 1330, 1320],
            type: 'line'
        }]
    };

    myChart.setOption(option);  
</script>
</body>
</html>
