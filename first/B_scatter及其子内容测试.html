<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>type:'scatter'标签及其子内容测试</title>
    <script src="echarts_js/echarts.min.js"></script>
</head>
<body>
<h1>type:'scatter'标签及其子内容测试</h1>
<p>李京洋的散点图</p>
<div id="shangyang" style="width: 600px;height:400px;"></div>
<script>
    var myChart = echarts.init(document.getElementById('shangyang'));
    var option = {
        xAxis: {
            name:"专业理论素质成绩",
            nameLocation:'center',
            nameTextStyle:{
                color:'blue',
                fontSize:20,
            },
            nameGap:30,
            axisLabel:{
                fontSize: 15,
                color:'black'
            },
            axisLine:{
                symbol:['none', 'arrow'],   // 轴线两边的箭头。
                symbolSize:[20, 25],        // 轴线两边的箭头的大小
            },
            splitLine:{
                lineStyle:{
                    type: 'dashed',
                }
            }
        },
        yAxis: {
            name:"文体创新素质成绩",
            nameLocation:'center',
            nameTextStyle:{
                color:'blue',
                fontSize:20,
            },
            nameGap:30,
            axisLabel:{
                fontSize: 15,
                color:'black'
            },
            axisLine:{
                symbol:['none', 'arrow'],   // 轴线两边的箭头。
                symbolSize:[20, 25],        // 轴线两边的箭头的大小
            },
            splitLine:{
                lineStyle:{
                    type: 'dashed',
                }
            }
        },
        tooltip:{
            formatter:'{c}'
        },
        series: [{
            type: 'scatter',
            coordinateSystem:'cartesian2d', // 该系列使用的坐标系
            symbol:'triangle',              // 标记的图形
            symbolSize: 20,                 // 标记的大小
            symbolRotate:20,                // 标记的旋转角度
            symbolOffset:[0,0],             // 标记相对于原本位置的偏移
            progressive:400,                // 渐进式渲染时每一帧绘制图形数量
            progressiveThreshold:3000,      // 启用渐进式渲染的图形数量阈值
            data: [
                [10.0, 8.04],
                [8.0, 6.95],
                [13.0, 7.58],
                [9.0, 8.81],
                [11.0, 8.33],
                [14.0, 9.96],
                [6.0, 7.24],
                [4.0, 4.26],
                [12.0, 10.84],
                [7.0, 4.82],
                [5.0, 5.68]
            ],
        }]
    };
    myChart.setOption(option);
</script>
</body>
</html>
